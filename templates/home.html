<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geonames</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <style>
    input[type='checkbox'] {
        height: 20px;
        width: 20px;
    }

    .home_lay{
        text-decoration: none;
        background-color: transparent;
        border: none;
        color: #0d6efd;
    }
  </style>
  <script src="https://kit.fontawesome.com/ea1b4a945d.js" crossorigin="anonymous"></script>
</head>
<body>

    <input type="hidden" id="cityName" name="cityName" value="india">

<div style="height: 100px;" class="container-fluid bg-primary text-white text-center">
  <h1>Geonames</h1>
  <p>Enter the City/Place Name to Know about it</p> 
</div>
  
<div class="container mt-5">
<button style="margin-bottom:20px;" onclick="location.href='/'" type="button" class="home_lay"><i class="fa fa-home text-primary"></i> Home</button>

  <div class="row">
    <div class="col-sm-3">
        <form class="form-control p-4" action="/submit" method="post" id="my-form">
            <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text"><i class="fa fa-map-marker text-primary"></i></span>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter location" required/>
            </div> 
            <!-- <div class="row">    
                <div class="col-lg-6">
                    <input type="checkbox" class="btn-check" name="predicate" value="countryCode" autocomplete="off">
                    <label class="btn btn-primary" for="predicate">Country Code</label> 
                    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" />
                    <label class="btn btn-primary" for="btn-check">Checkbox button</label>
                </div> 
                <div class="col-lg-6">
                    <input type="checkbox" class="btn-check" name="predicate" value="countryCode" autocomplete="off">
                    <label class="btn btn-primary" for="predicate">Country Code</label> 
                </div> 
            </div> -->

            <div class="cat cat property">
                <label>
                    <input type="checkbox" name="predicate" value="countryCode"><span> Country Code</span>
                </label>
            </div>
            
            <div class="cat cat property">
                <label>
                    <input type="checkbox" name="predicate" value="featureCode"><span> Feature Code</span>
                </label>
            </div>
      
            <div class="cat property">
                <label>
                    <input type="checkbox" name="predicate" value="name"><span> Name</span>
                </label>
            </div>
      
            <div class="cat property">
                <label>
                    <input type="checkbox" name="predicate" value="population"><span> Population</span>
                </label>
            </div>
      
            <div class="cat property">
                <label>
                    <input type="checkbox" name="predicate" value="postalCode"><span> Postal Code</span>
                </label>
            </div>
      
            <div class="cat property">
                <label>
                    <input type="checkbox" name="predicate" value="locationMap"><span> Map</span>
                </label>
            </div>
      
            <div class="cat property">
                <label>
                    <input type="checkbox" name="predicate" value="Coordinates"><span> Coordinates</span>
                </label>
            </div>
      
            <div class="cat property">
                <label>
                    <input type="checkbox" name="predicate" value="wikipediaArticle"><span> Wikipedia</span>
                </label>
            </div><br/>

            <div style="display: block;" class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
          </form>
    </div>
    <div style="border-left: 1px solid lightgray;" class="col-sm-9 p2" id="output">
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/script.js"></script>
</body>
</html>
